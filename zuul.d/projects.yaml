- project:
    vars:
      docker_registry: quay.io
      gcp_sdk: gcr.io/google.com/cloudsdktool/cloud-sdk:308.0.0
      az_sdk: mcr.microsoft.com/azure-cli:2.8.0
      proxy:
        enabled: false
        http: ""
        https: ""
        noproxy: ""
      makefile_chdir: "{{ zuul.project.src_dir }}"
      image_config_dir: manifests
      image_prefix: airshipit
      image_label: org.airshipit.build=community
      image_tag: latest
    check:
      jobs:
        - image-builder-build
    gate:
      jobs:
        - image-builder-build
    post:
      jobs:
        - image-builder-upload-git-mirror
        - image-builder-publish-latest
        - image-builder-publish-commit
    tag:
      jobs:
        - image-builder-upload-git-mirror